<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Microcontroller Admin UI</title>
    <meta name="color-scheme" content="light dark" />
    <link href="/pico.css" rel="stylesheet" />
    <script data-main="main" src="/require.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Microcontroller Admin UI</h1>
      <!-- Preview -->
      <section id="preview">
        <h3>Login</h3>
        <p>Enter user and password</p>
        <form method="POST">
          <input
            type="text"
            name="user"
            placeholder="user"
            aria-label="user"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="password"
            aria-label="password"
            required
          />
          <button type="submit">Subscribe</button>
          <fieldset>
            <label for="terms">
              <input type="checkbox" role="switch" id="terms" name="terms" />
              I agree to the
              <a href="#" onclick="event.preventDefault()">Privacy Policy</a>
            </label>
          </fieldset>
        </form>
      </section>
      <!-- ./ Preview -->
    </main>
  </body>
</html>
